<html>
    <head>
      <title>Animal Sound Recognition</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@500&family=Oswald&family=Readex+Pro&display=swap" rel="stylesheet">
    </head>
    <body style="background-image: url('animal_background.png'); background-size: cover;">
        <div class="col-xs-12 header_div text-center">
            <h2 style="font-family: 'Courier New', Courier, monospace;">Sound Controlled Animals</h2>
            <p style="font-family: 'Courier New', Courier, monospace; background-color: #FFE1CE; border-radius: 20px;">Note: Play different sounds like 'bark', 'meow', 'ape-sound', 'African grey parrot sound', 'Bowhead Whale', 'bird'  to make the animals dance!</p>
          </div>
          <div class="main_div" style="font-family: 'Courier New', Courier, monospace;">
            
          
            <center>
          <br>
          <button class="btn btn-warning" onclick="start_classification();" style="text-align:center; width: 30%; font-family: 'Courier New', Courier, monospace; font-size: larger;">START</button>
          <h3 id="result_label">I can hear: </h3>
          <h4 id="result_confidence">Accuracy- </h4>
          <br>
          <div class="row">
          <img src="https://img.icons8.com/office/344/dog.png" id="dog" width="200" height="200" style="background-color:#ffc09f ;">
          <img src="https://img.icons8.com/office/344/cat--v1.png" id="cat" width="200" height="200" style="background-color: #ffee93;">
          <img src="https://img.icons8.com/emoji/344/cow-emoji.png" id="cow" width="200" height="200" style="background-color: #fcf5c7;">
          <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/344/external-parrot-tropical-flaticons-lineal-color-flat-icons.png" id="parrot" width="200" height="200" style="background-color: #a0ced9;">
          <img src="https://img.icons8.com/external-justicon-flat-justicon/344/external-monkey-animal-justicon-flat-justicon.png" id="ape" width="200" height="200" style="background-color: #adf7b6;">
          <img src="https://img.icons8.com/external-justicon-flat-justicon/344/external-whale-animal-justicon-flat-justicon.png" id="whale" width="200" height="200" style="background-color: #A7BEB6;"> 
            </center>
        </div>
            </div>
            <div class="copy_right_footer">Developed By - Buttercup</div>
      
      <script src="main.js"></script>
    </body>
</html>
